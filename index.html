<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <div class="order">
    <img class="hero-img" src="./images/illustration-hero.svg" alt="hero">
    <div class="container py-3">
      <h1>Order Summary</h1>
      <p class="promo">You can listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
    </div>
    <div class="annual">
      <img class="icon" src="./images/icon-music.svg" alt="">
      <ul>
        <li class="important">Annual Plan</li>
        <li>$59.99/year</li>
      </ul>
      
      <a  href="#">Change</a>
    </div>
    <button class="btn-order""">Proceed to Payement</button>
    <p class="cancel">Cancel Order</p>
  </div>

</body>

</html>
